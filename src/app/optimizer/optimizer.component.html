<div class="row">
  <div class="col-md-4">
    <user-input (submitData)="submitData($event)" [loading]="loading"></user-input>
  </div>
  <div class="col-md-8">
    <charts [optimalAllocs]="optimalAllocs"
            [title]="'Optimal Allocations Chart'"
            [performance]="performance"></charts>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <results-table [tableRows]="tableRows" [highlightLastRow]="true"></results-table>
  </div>
</div>
