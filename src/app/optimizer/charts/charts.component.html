<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">

        <tabset type="pills">
          <tab heading="Line Graph">
            <div *ngIf="performance && cumulativeReturns != undefined">
              <line-graph [performance]="performance"
                          [cumulativeReturns]="cumulativeReturns">
              </line-graph>
            </div>
          </tab>

          <tab heading="Bar Chart">
            <div *ngIf="optimalAllocs != undefined">
              <barchart [optimalAllocs]="optimalAllocs"></barchart>
            </div>
          </tab>
        </tabset>

      </div>
    </div>
  </div>
</div>
