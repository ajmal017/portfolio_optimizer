<div class="panel panel-default">
  <div class="panel-heading">

  </div>
  <div class="panel-body">
    <div class="row">
      <div class="chart">
        <ul class="nav nav-tabs">
          <li class="active">
            <a routerLink="/optimizer/line-graph" routerLinkActive="active" data-toggle="tab" aria-expanded="true">Line Graph</a>

          <li class="">
            <a routerLink="/optimizer/barchart" routerLinkActive="active" data-toggle="tab" aria-expanded="false">Barchart</a>

        </ul>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
