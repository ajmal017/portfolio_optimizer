<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Stocks</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form #formData="ngForm" (ngSubmit)="submitData()">
          <!-- {{diagnostic}} -->
          <div class="form-group">
            <label for="symbols">Ticker symbols</label>
            <input type="text" class="form-control" required [(ngModel)]="model.symbols" name="symbols" #symbols="ngModel">
            <div [hidden]="symbols.valid || symbols.pristine" class="alert alert-danger">Enter at least two ticker symbols.</div>
          </div>

          <div class="form-group">
            <label for="startDate">Start date</label>
            <input type="text" class="form-control" required [(ngModel)]="model.startDate" name="startDate" #startDate="ngModel">
            <div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">Enter a date in form mm/dd/yyyy.</div>
          </div>

          <div class="form-group">
            <label for="endDate">End date</label>
            <input type="text" class="form-control" required [(ngModel)]="model.endDate" name="endDate" #endDate="ngModel">
            <div [hidden]="endDate.valid || endDate.pristine" class="alert alert-danger">Enter a date in form mm/dd/yyyy.</div>
          </div>

          <div class="form-group">
            <label for="initialInvestment">Initial investment</label>
            <input type="text" class="form-control" required [(ngModel)]="model.initialInvestment" name="initialInvestment" #initialInvestment="ngModel">
            <div [hidden]="initialInvestment.valid || initialInvestment.pristine" class="alert alert-danger">Enter an initial investment in dollars.</div>
          </div>

          <button type="submit" [disabled]="!formData.form.valid" class="btn btn-primary">Optimize</button>

        </form>
        </div>
      </div>
    </div>
  </div>
