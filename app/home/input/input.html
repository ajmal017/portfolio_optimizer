<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add Stocks</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6">
        <p>Enter stock information below.</p>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #inputForm="ngForm">
          {{diagnostic}}
          <div class="form-group">
            <label for="symbols">Ticker symbols</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.symbols"
                   ngControl="symbols" #symbols="ngForm" >
            <div [hidden]="symbols.valid || symbols.pristine" class="alert alert-danger">Enter at least two ticker symbols.</div>
          </div>

          <div class="form-group">
            <label for="startDate">Start date</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.startDate"
                   ngControl="startDate" #startDate="ngForm" >
            <div [hidden]="startDate.valid || startDate.pristine" class="alert alert-danger">Enter a date in form mm-dd-yy.</div>
          </div>

          <div class="form-group">
            <label for="endDate">End date</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.endDate"
                   ngControl="endDate" #endDate="ngForm" >
            <div [hidden]="endDate.valid || endDate.pristine" class="alert alert-danger">Enter a date in form mm-dd-yy.</div>
          </div>

          <div class="form-group">
            <label for="initialInvestment">Initial investment</label>
            <input type="text" class="form-control" required
                   [(ngModel)]="model.initialInvestment"
                   ngControl="initialInvestment" #initialInvestment="ngForm" >
            <div [hidden]="initialInvestment.valid || initialInvestment.pristine" class="alert alert-danger">Enter an initial investment in dollars.</div>
          </div>

          <button type="submit" class="btn btn-default" [disabled]="!inputForm.form.valid">Optimize</button>

        </form>
      </div>
    </div>
  </div>
</div>
